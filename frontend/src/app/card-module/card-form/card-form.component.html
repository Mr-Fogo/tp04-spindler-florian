<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="nomCarte">Nom de la carte:</label>
      <input type="text" id="nomCarte" formControlName="nomCarte">
    </div>
    <div>
      <label for="codeCarte">Code de la carte:</label>
      <input type="text" id="codeCarte" formControlName="codeCarte">
    </div>
    <div>
      <label for="ccv">CCV:</label>
      <input type="text" id="ccv" formControlName="ccv">
    </div>
    <div formGroupName="expiration">
      <label for="mois">Mois:</label>
      <input type="number" id="mois" formControlName="mois">
      <label for="annee">Ann√©e:</label>
      <input type="number" id="annee" formControlName="annee">
    </div>
    <button type="submit" [disabled]="cardForm.invalid">Soumettre</button>
  </form>
